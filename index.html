<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 25%, #ffa8cc 50%, #ffb3d9 75%, #ffc2e6 100%) !important;
            background-size: 400% 400% !important;
            animation: pinkWave 10s ease infinite !important;
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
            position: relative;
        }

        /* Pink Wave Animation */
        @keyframes pinkWave {
            0% {
                background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 25%, #ffa8cc 50%, #ffb3d9 75%, #ffc2e6 100%);
            }
            25% {
                background: linear-gradient(225deg, #ff3d71 0%, #ff6b9d 25%, #ff8fab 50%, #ffa8cc 75%, #ffb3d9 100%);
            }
            50% {
                background: linear-gradient(315deg, #e91e63 0%, #ff3d71 25%, #ff6b9d 50%, #ff8fab 75%, #ffa8cc 100%);
            }
            75% {
                background: linear-gradient(45deg, #ad1457 0%, #e91e63 25%, #ff3d71 50%, #ff6b9d 75%, #ff8fab 100%);
            }
            100% {
                background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 25%, #ffa8cc 50%, #ffb3d9 75%, #ffc2e6 100%);
            }
        }

        /* Reset any potential conflicts */
        body::before,
        body::after {
            display: none;
        }

        /* 3D Floating Background Elements */
        .bg-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .floating-cube {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab, #ffa8cc, #ffb3d9) !important;
            transform-style: preserve-3d;
            animation: floatCube 20s infinite linear;
            border-radius: 8px;
            opacity: 0;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.8) !important;
        }

        @keyframes floatCube {
            0% {
                transform: translateY(100vh) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(-10vh) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            position: relative;
            z-index: 1;
        }

        /* 3D Text Animation */
        .title-3d {
            font-size: 4rem;
            font-weight: 900;
            color: #fff !important;
            text-align: center;
            margin-bottom: 50px;
            transform-style: preserve-3d;
            animation: text3D 6s ease-in-out infinite;
            text-shadow: 
                0 1px 0 #ff6b9d,
                0 2px 0 #ff8fab,
                0 3px 0 #ffa8cc,
                0 4px 0 #ffb3d9,
                0 5px 0 #ffc2e6,
                0 6px 1px rgba(255, 107, 157, 0.5),
                0 0 10px rgba(255, 107, 157, 0.8),
                0 1px 6px rgba(255, 107, 157, 0.8),
                0 3px 8px rgba(255, 107, 157, 0.6),
                0 5px 15px rgba(255, 107, 157, 0.8) !important;
        }

        @keyframes text3D {
            0%, 100% { 
                transform: rotateX(0deg) rotateY(0deg);
                color: #fff;
            }
            25% { 
                transform: rotateX(15deg) rotateY(15deg);
                color: #ff6b9d;
            }
            50% { 
                transform: rotateX(0deg) rotateY(30deg);
                color: #ff8fab;
            }
            75% { 
                transform: rotateX(-15deg) rotateY(15deg);
                color: #ffa8cc;
            }
        }

        /* 3D Image Carousel */
        .carousel-3d {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            transform-style: preserve-3d;
            animation: rotate3D 15s infinite linear;
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(15deg); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(-15deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        .carousel-item {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border: 3px solid rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.6) !important;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 17px;
        }

        .carousel-item:nth-child(1) {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab) !important;
            transform: rotateY(0deg) translateZ(150px);
        }

        .carousel-item:nth-child(2) {
            background: linear-gradient(45deg, #ff8fab, #ffa8cc) !important;
            transform: rotateY(90deg) translateZ(150px);
        }

        .carousel-item:nth-child(3) {
            background: linear-gradient(45deg, #ffa8cc, #ffb3d9) !important;
            transform: rotateY(180deg) translateZ(150px);
        }

        .carousel-item:nth-child(4) {
            background: linear-gradient(45deg, #ffb3d9, #ffc2e6) !important;
            transform: rotateY(270deg) translateZ(150px);
        }

        /* 3D Floating Images */
        .floating-images {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 50px 0;
        }

        .floating-img {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            transform-style: preserve-3d;
            border: 2px solid rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .floating-img video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        .floating-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        .floating-img:nth-child(1) {
            background: linear-gradient(45deg, #ff6b9d, #ff3d71) !important;
            left: 10%;
            top: 20%;
            animation: float1 8s ease-in-out infinite;
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.6) !important;
        }

        .floating-img:nth-child(2) {
            background: linear-gradient(45deg, #ff8fab, #ff6b9d) !important;
            right: 10%;
            top: 10%;
            animation: float2 10s ease-in-out infinite;
            box-shadow: 0 15px 35px rgba(255, 139, 171, 0.6) !important;
        }

        .floating-img:nth-child(3) {
            background: linear-gradient(45deg, #ffa8cc, #ff8fab) !important;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            animation: float3 12s ease-in-out infinite;
            box-shadow: 0 15px 35px rgba(255, 168, 204, 0.6) !important;
        }

        @keyframes float1 {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg);
            }
            50% { 
                transform: translateY(-30px) rotateX(360deg) rotateY(180deg);
            }
        }

        @keyframes float2 {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateZ(0deg);
            }
            50% { 
                transform: translateY(-40px) rotateX(180deg) rotateZ(360deg);
            }
        }

        @keyframes float3 {
            0%, 100% { 
                transform: translateX(-50%) translateY(0px) rotateY(0deg);
            }
            50% { 
                transform: translateX(-50%) translateY(-20px) rotateY(360deg);
            }
        }

        /* 3D Text Elements */
        .text-3d {
            font-size: 2rem;
            color: #fff !important;
            margin: 30px 0;
            transform-style: preserve-3d;
            text-align: center;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab, #ffa8cc, #ffb3d9) !important;
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textFloat 5s ease-in-out infinite, gradientShift 3s ease infinite;
        }

        @keyframes textFloat {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg);
            }
            50% { 
                transform: translateY(-10px) rotateX(10deg);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Audio Controls */
        .audio-section {
            margin: 50px 0;
            text-align: center;
        }

        .audio-player {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.4) !important;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab) !important;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.5) !important;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.7) !important;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff8fab, #ffa8cc) !important;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            margin: 20px 0;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #ff6b9d, #ff8fab, #ffa8cc) !important;
            margin: 0 2px;
            border-radius: 4px;
            animation: audioBar 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.8) !important;
        }

        .bar:nth-child(odd) { animation-delay: 0s; }
        .bar:nth-child(even) { animation-delay: 0.3s; }

        @keyframes audioBar {
            0%, 100% { height: 20px; }
            50% { height: 80px; }
        }

        /* Hidden video for audio */
        #backgroundVideo {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title-3d { font-size: 2.5rem; }
            .carousel-3d { width: 200px; height: 200px; }
            .carousel-item { width: 150px; height: 150px; font-size: 2rem; }
            .floating-img { width: 100px; height: 100px; font-size: 2rem; }
            .text-3d { font-size: 1.5rem; }
            .container { padding: 30px 15px; }
        }
    </style>
</head>
<body>
    <div class="bg-3d" id="bg3d"></div>

    <div class="container">
        <h1 class="title-3d">💖 Bé iu của a nè 💖</h1>
        
        <!-- 3D Rotating Carousel -->
        <div class="carousel-3d">
            <div class="carousel-item">
                <img src="img/bm.jpg" alt="Ảnh 1">
            </div>
            <div class="carousel-item">
                <img src="img/csg.jpg" alt="Ảnh 2">
            </div>
            <div class="carousel-item">
                <img src="img/hpn.jpg" alt="Ảnh 3">
            </div>
            <div class="carousel-item">
                <img src="img/kr.jpg" alt="Ảnh 4">
            </div>
        </div>

        <p class="text-3d">Chúc bé iu của a mãi hạnh phúc 🌸</p>

        <!-- Audio Section -->
        <div class="audio-section">
            <div class="audio-player">
                <div class="audio-controls">
                    <button class="control-btn play-btn" id="playBtn">⏸</button>
                </div>

                <div class="volume-control">
                    <span>🔊</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    <span>🔊</span>
                </div>

                <div class="audio-visualizer" id="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
       
        <!-- Floating 3D Images -->
        <div class="floating-images">
            <div class="floating-img">
                <video autoplay muted loop>
                    <source src="https://res.cloudinary.com/di6d1g736/video/upload/v1760865795/vd_hjvuy5.mp4" type="video/mp4">
                    🌊
                </video>
            </div>
            <div class="floating-img">
                <img src="img/dc.jpg" alt="Ảnh DC">
            </div>
            <div class="floating-img">
                <img src="img/mot.jpg" alt="Ảnh Mot">
            </div>
        </div>

        <!-- Hidden Video for Audio -->
        <video id="backgroundVideo" loop>
            <source src="https://res.cloudinary.com/di6d1g736/video/upload/v1760865795/vd_hjvuy5.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // Audio control functions
        function initAudioControls() {
            const video = document.getElementById('backgroundVideo');
            const playBtn = document.getElementById('playBtn');
            const volumeSlider = document.getElementById('volumeSlider');

            // Set initial volume
            video.volume = 0.7;

            // Play/Pause functionality for video audio
            playBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    this.innerHTML = '⏸';
                    startVisualizer();
                } else {
                    video.pause();
                    this.innerHTML = '▶';
                    stopVisualizer();
                }
            });

            // Volume control for video
            if (volumeSlider) {
                volumeSlider.addEventListener('input', function() {
                    video.volume = this.value / 100;
                });
            }

            // Auto-start video audio immediately
            setTimeout(() => {
                video.play().then(() => {
                    playBtn.innerHTML = '⏸';
                    startVisualizer();
                    console.log('Background audio started automatically');
                }).catch(e => {
                    console.log('Auto-play was prevented:', e);
                    // Fallback: wait for user interaction
                    document.addEventListener('click', function startAudioOnClick() {
                        video.play().then(() => {
                            playBtn.innerHTML = '⏸';
                            startVisualizer();
                            console.log('Audio started after user interaction');
                        }).catch(error => {
                            console.log('Error starting audio:', error);
                        });
                        document.removeEventListener('click', startAudioOnClick);
                    }, { once: true });
                });
            }, 1000);

            // Update visualizer when video plays/pauses
            video.addEventListener('play', startVisualizer);
            video.addEventListener('pause', stopVisualizer);
        }

        // Audio visualizer functions
        let visualizerInterval;

        function startVisualizer() {
            const bars = document.querySelectorAll('.bar');
            visualizerInterval = setInterval(() => {
                bars.forEach(bar => {
                    const height = Math.random() * 80 + 20;
                    bar.style.height = height + 'px';
                });
            }, 200);
        }

        function stopVisualizer() {
            clearInterval(visualizerInterval);
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.height = '20px';
            });
        }

        // Create floating 3D cubes background
        function create3DBackground() {
            const bg = document.getElementById('bg3d');
            bg.innerHTML = '';
            
            for (let i = 0; i < 15; i++) {
                const cube = document.createElement('div');
                cube.className = 'floating-cube';
                cube.style.left = Math.random() * 100 + '%';
                cube.style.animationDelay = Math.random() * 20 + 's';
                cube.style.animationDuration = (Math.random() * 15 + 15) + 's';
                bg.appendChild(cube);
            }
        }

        // Audio visualizer randomization
        function randomizeAudioBars() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const duration = Math.random() * 1 + 0.5;
                bar.style.animationDuration = duration + 's';
            });
        }

        // Mouse movement effect
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const title = document.querySelector('.title-3d');
            const rotateX = (mouseY - 0.5) * 20;
            const rotateY = (mouseX - 0.5) * 20;
            
            title.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Initialize everything after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                create3DBackground();
                initAudioControls();
                setInterval(randomizeAudioBars, 2000);
            }, 100);
        });

        // Add click effect for mobile devices
        document.addEventListener('touchstart', function() {
            const video = document.getElementById('backgroundVideo');
            if (video.paused) {
                video.play().then(() => {
                    const playBtn = document.getElementById('playBtn');
                    playBtn.innerHTML = '⏸';
                    startVisualizer();
                });
            }
        });
    </script>
</body>
</html>
