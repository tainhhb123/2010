<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Animation Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 25%, #ffa8cc 50%, #ffb3d9 75%, #ffc2e6 100%) !important;
            background-size: 400% 400% !important;
            background-attachment: fixed;
            animation: pinkWave 10s ease infinite !important;
            min-height: 100vh;
            perspective: 1000px;
            position: relative;
            touch-action: pan-y;
        }

        /* Pink Wave Animation - Reduced for mobile */
        @keyframes pinkWave {
            0% {
                background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 25%, #ffa8cc 50%, #ffb3d9 75%, #ffc2e6 100%);
            }
            50% {
                background: linear-gradient(315deg, #e91e63 0%, #ff3d71 25%, #ff6b9d 50%, #ff8fab 75%, #ffa8cc 100%);
            }
            100% {
                background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 25%, #ffa8cc 50%, #ffb3d9 75%, #ffc2e6 100%);
            }
        }

        /* 3D Floating Background Elements */
        .bg-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .floating-cube {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab, #ffa8cc, #ffb3d9) !important;
            transform-style: preserve-3d;
            animation: floatCube 25s infinite linear;
            border-radius: 6px;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.6) !important;
        }

        @keyframes floatCube {
            0% {
                transform: translateY(100vh) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(-10vh) rotateX(180deg) rotateY(180deg) rotateZ(180deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 15px;
            position: relative;
            z-index: 1;
        }

        /* 3D Text Animation */
        .title-3d {
            font-size: 3rem;
            font-weight: 900;
            color: #fff !important;
            text-align: center;
            margin-bottom: 30px;
            transform-style: preserve-3d;
            animation: text3D 8s ease-in-out infinite;
            text-shadow: 
                0 2px 0 #ff6b9d,
                0 4px 0 #ff8fab,
                0 6px 0 #ffa8cc,
                0 0 20px rgba(255, 107, 157, 0.8) !important;
        }

        @keyframes text3D {
            0%, 100% { 
                transform: rotateX(0deg) rotateY(0deg);
                color: #fff;
            }
            50% { 
                transform: rotateX(5deg) rotateY(5deg);
                color: #ff6b9d;
            }
        }

        /* 3D Image Carousel */
        .carousel-3d {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 30px auto;
            transform-style: preserve-3d;
            animation: rotate3D 20s infinite linear;
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .carousel-item {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border: 2px solid rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6) !important;
            top: 50%;
            left: 50%;
            margin-top: -90px;
            margin-left: -90px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        .carousel-item:nth-child(1) {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab) !important;
            transform: rotateY(0deg) translateZ(120px);
        }

        .carousel-item:nth-child(2) {
            background: linear-gradient(45deg, #ff8fab, #ffa8cc) !important;
            transform: rotateY(90deg) translateZ(120px);
        }

        .carousel-item:nth-child(3) {
            background: linear-gradient(45deg, #ffa8cc, #ffb3d9) !important;
            transform: rotateY(180deg) translateZ(120px);
        }

        .carousel-item:nth-child(4) {
            background: linear-gradient(45deg, #ffb3d9, #ffc2e6) !important;
            transform: rotateY(270deg) translateZ(120px);
        }

        /* 3D Floating Images */
        .floating-images {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 30px 0;
        }

        .floating-img {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            transform-style: preserve-3d;
            border: 2px solid rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(8px);
            overflow: hidden;
        }

        .floating-img video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .floating-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .floating-img:nth-child(1) {
            background: linear-gradient(45deg, #ff6b9d, #ff3d71) !important;
            left: 5%;
            top: 15%;
            animation: float1 10s ease-in-out infinite;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.5) !important;
        }

        .floating-img:nth-child(2) {
            background: linear-gradient(45deg, #ff8fab, #ff6b9d) !important;
            right: 5%;
            top: 5%;
            animation: float2 12s ease-in-out infinite;
            box-shadow: 0 10px 25px rgba(255, 139, 171, 0.5) !important;
        }

        .floating-img:nth-child(3) {
            background: linear-gradient(45deg, #ffa8cc, #ff8fab) !important;
            left: 50%;
            top: 55%;
            transform: translateX(-50%);
            animation: float3 14s ease-in-out infinite;
            box-shadow: 0 10px 25px rgba(255, 168, 204, 0.5) !important;
        }

        @keyframes float1 {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateY(-15px) rotate(5deg);
            }
        }

        @keyframes float2 {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateY(-20px) rotate(-5deg);
            }
        }

        @keyframes float3 {
            0%, 100% { 
                transform: translateX(-50%) translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateX(-50%) translateY(-10px) rotate(3deg);
            }
        }

        /* 3D Text Elements */
        .text-3d {
            font-size: 1.5rem;
            color: #fff !important;
            margin: 20px 0;
            transform-style: preserve-3d;
            text-align: center;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab, #ffa8cc, #ffb3d9) !important;
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textFloat 6s ease-in-out infinite, gradientShift 4s ease infinite;
        }

        @keyframes textFloat {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-5px);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Audio Controls */
        .audio-section {
            margin: 30px 0;
            text-align: center;
        }

        .audio-player {
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3) !important;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab) !important;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 15px rgba(255, 107, 157, 0.4) !important;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff8fab, #ffa8cc) !important;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            margin: 15px 0;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #ff6b9d, #ff8fab, #ffa8cc) !important;
            margin: 0 1px;
            border-radius: 3px;
            animation: audioBar 2s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(255, 107, 157, 0.6) !important;
        }

        .bar:nth-child(odd) { animation-delay: 0s; }
        .bar:nth-child(even) { animation-delay: 0.5s; }

        @keyframes audioBar {
            0%, 100% { height: 15px; }
            50% { height: 45px; }
        }

        /* Hidden video for audio */
        #backgroundVideo {
            display: none;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                animation-duration: 15s; /* Slower animation */
            }
            
            .title-3d { 
                font-size: 2rem;
                animation-duration: 10s;
            }
            
            .carousel-3d { 
                width: 200px; 
                height: 200px;
                animation-duration: 25s;
            }
            
            .carousel-item { 
                width: 140px; 
                height: 140px; 
                font-size: 1.5rem;
                margin-top: -70px;
                margin-left: -70px;
            }
            
            .floating-img { 
                width: 100px; 
                height: 100px; 
                font-size: 1.5rem;
            }
            
            .text-3d { 
                font-size: 1.2rem;
                animation-duration: 8s;
            }
            
            .container { 
                padding: 20px 10px;
            }
            
            .floating-cube {
                width: 20px;
                height: 20px;
                animation-duration: 30s;
            }
            
            /* Reduce floating cubes on mobile */
            .bg-3d {
                opacity: 0.7;
            }
        }

        @media (max-width: 480px) {
            .title-3d { font-size: 1.8rem; }
            .carousel-3d { width: 160px; height: 160px; }
            .carousel-item { width: 120px; height: 120px; margin-top: -60px; margin-left: -60px; }
            .floating-img { width: 80px; height: 80px; }
            .text-3d { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="bg-3d" id="bg3d"></div>

    <div class="container">
        <h1 class="title-3d">💖 Bé iu của a nè 💖</h1>
        
        <!-- 3D Rotating Carousel -->
        <div class="carousel-3d">
            <div class="carousel-item">
                <img src="img/bm.jpg" alt="Ảnh 1">
            </div>
            <div class="carousel-item">
                <img src="img/csg.jpg" alt="Ảnh 2">
            </div>
            <div class="carousel-item">
                <img src="img/hpn.jpg" alt="Ảnh 3">
            </div>
            <div class="carousel-item">
                <img src="img/kr.jpg" alt="Ảnh 4">
            </div>
        </div>

        <p class="text-3d">Chúc bé iu của a mãi hạnh phúc 🌸</p>

        <!-- Audio Section -->
        <div class="audio-section">
            <div class="audio-player">
                <div class="audio-controls">
                    <button class="control-btn play-btn" id="playBtn">⏸</button>
                </div>

                <div class="volume-control">
                    <span>🔊</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                    <span>🔊</span>
                </div>

                <div class="audio-visualizer" id="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
       
        <!-- Floating 3D Images -->
        <div class="floating-images">
            <div class="floating-img">
                <video autoplay muted loop playsinline>
                    <source src="https://res.cloudinary.com/di6d1g736/video/upload/v1760865795/vd_hjvuy5.mp4" type="video/mp4">
                    🌊
                </video>
            </div>
            <div class="floating-img">
                <img src="img/dc.jpg" alt="Ảnh DC">
            </div>
            <div class="floating-img">
                <img src="img/mot.jpg" alt="Ảnh Mot">
            </div>
        </div>

        <p class="text-3d">Người iu của a nhất 💕</p>

        <!-- Hidden Video for Audio -->
        <video id="backgroundVideo" loop preload="metadata" playsinline>
            <source src="https://res.cloudinary.com/di6d1g736/video/upload/v1760865795/vd_hjvuy5.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Audio control functions
        function initAudioControls() {
            const video = document.getElementById('backgroundVideo');
            const playBtn = document.getElementById('playBtn');
            const volumeSlider = document.getElementById('volumeSlider');

            // Set initial volume lower for mobile
            video.volume = isMobile ? 0.3 : 0.5;
            if (volumeSlider) {
                volumeSlider.value = isMobile ? 30 : 50;
            }

            // Play/Pause functionality
            playBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (video.paused) {
                    video.play();
                    this.innerHTML = '⏸';
                    startVisualizer();
                } else {
                    video.pause();
                    this.innerHTML = '▶';
                    stopVisualizer();
                }
            });

            // Volume control
            if (volumeSlider) {
                volumeSlider.addEventListener('input', function() {
                    video.volume = this.value / 100;
                });
            }

            // Auto-start with delay
            setTimeout(() => {
                video.play().then(() => {
                    playBtn.innerHTML = '⏸';
                    startVisualizer();
                }).catch(() => {
                    // Fallback for autoplay restrictions
                    document.addEventListener('touchend', function autoPlay() {
                        video.play().then(() => {
                            playBtn.innerHTML = '⏸';
                            startVisualizer();
                        });
                        document.removeEventListener('touchend', autoPlay);
                    }, { once: true });
                });
            }, 2000);
        }

        // Audio visualizer functions
        let visualizerInterval;

        function startVisualizer() {
            const bars = document.querySelectorAll('.bar');
            const updateInterval = isMobile ? 300 : 200;
            
            visualizerInterval = setInterval(() => {
                bars.forEach(bar => {
                    const height = Math.random() * (isMobile ? 40 : 60) + 15;
                    bar.style.height = height + 'px';
                });
            }, updateInterval);
        }

        function stopVisualizer() {
            clearInterval(visualizerInterval);
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.height = '15px';
            });
        }

        // Create floating 3D cubes background
        function create3DBackground() {
            const bg = document.getElementById('bg3d');
            bg.innerHTML = '';
            
            const cubeCount = isMobile ? 8 : 12; // Fewer cubes on mobile
            
            for (let i = 0; i < cubeCount; i++) {
                const cube = document.createElement('div');
                cube.className = 'floating-cube';
                cube.style.left = Math.random() * 100 + '%';
                cube.style.animationDelay = Math.random() * 25 + 's';
                cube.style.animationDuration = (Math.random() * 20 + 25) + 's';
                bg.appendChild(cube);
            }
        }

        // Optimized mouse movement effect (disabled on mobile)
        if (!isMobile) {
            let mouseMoveTimeout;
            document.addEventListener('mousemove', function(e) {
                clearTimeout(mouseMoveTimeout);
                mouseMoveTimeout = setTimeout(() => {
                    const mouseX = e.clientX / window.innerWidth;
                    const mouseY = e.clientY / window.innerHeight;
                    
                    const title = document.querySelector('.title-3d');
                    const rotateX = (mouseY - 0.5) * 10;
                    const rotateY = (mouseX - 0.5) * 10;
                    
                    title.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }, 16); // ~60fps
            });
        }

        // Initialize everything after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                create3DBackground();
                initAudioControls();
            }, isMobile ? 1000 : 500);
        });

        // Prevent default touch behaviors that might cause issues
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                // Don't prevent default for controls
            }
        }, { passive: true });

        // Performance optimization: pause animations when page is not visible
        document.addEventListener('visibilitychange', function() {
            const animations = document.querySelectorAll('*');
            if (document.hidden) {
                animations.forEach(el => {
                    if (el.style.animationPlayState !== undefined) {
                        el.style.animationPlayState = 'paused';
                    }
                });
            } else {
                animations.forEach(el => {
                    if (el.style.animationPlayState !== undefined) {
                        el.style.animationPlayState = 'running';
                    }
                });
            }
        });
    </script>
</body>
</html>
